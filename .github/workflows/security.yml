name: Security Scanning - Should FAIL with Vulnerabilities

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install vulnerable dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Bandit Security Scan (Should find issues)
      run: |
        pip install bandit[toml]
        echo "ğŸ” Running Bandit - expecting to find SQL injection, hardcoded secrets..."
        bandit -r . -f json -o bandit-report.json
        echo "âŒ If this step passes, Bandit didn't find expected vulnerabilities!"
        bandit -r . --exit-zero-on-skipped
      continue-on-error: false
    
    - name: Run Safety Check (Should find vulnerable deps)
      run: |
        pip install safety
        echo "ğŸ” Running Safety - expecting vulnerable dependencies..."
        safety check --json --output safety-report.json
        echo "âŒ If this step passes, Safety didn't find expected vulnerabilities!"
        safety check
      continue-on-error: false
    
    - name: Run pip-audit (Should find CVEs)
      run: |
        pip install pip-audit  
        echo "ğŸ” Running pip-audit - expecting CVE alerts..."
        pip-audit --format=json --output=pip-audit.json
        echo "âŒ If this step passes, pip-audit didn't find expected CVEs!"
        pip-audit
      continue-on-error: false
    
    - name: Upload Security Reports (Only if we get here)
      uses: actions/upload-artifact@v4
      with:
        name: security-reports-with-vulnerabilities
        path: |
          bandit-report.json
          safety-report.json  
          pip-audit.json
      if: always()

  vulnerability-summary:
    runs-on: ubuntu-latest
    needs: security-scan
    if: always()
    
    steps:
    - name: Expected Vulnerability Summary
      run: |
        echo "ğŸš¨ EXPECTED VULNERABILITIES FOR CODEARMOR:"
        echo ""
        echo "ğŸ”“ SQL Injection (CWE-89) - database.py"
        echo "ğŸ”‘ Hardcoded Secrets (CWE-798) - config.py, main.py"  
        echo "ğŸ§¨ Unsafe YAML Loading (CWE-502) - main.py"
        echo "ğŸ“¦ Vulnerable Dependencies:"
        echo "   â€¢ Flask 2.0.1 (CVE-2023-30861)"
        echo "   â€¢ PyYAML 5.3.1 (CVE-2020-14343)"
        echo "   â€¢ requests 2.25.1 (CVE-2023-32681)"
        echo "   â€¢ urllib3 1.25.8 (CVE-2021-33503)"
        echo "   â€¢ Pillow 8.2.0 (CVE-2022-22817)"
